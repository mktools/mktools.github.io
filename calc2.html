<html>

<head>
  <meta charset="utf-8" />
  <title>タッグ杯集計機</title>

  <script type="text/javascript" src="js/calc2.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/focus.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="calc2">
  <a href="index.html">トップへ戻る</a>
  <p>
    大規模杯集計機 - タッグ(2v2)
  </p>
  <details>
    <summary>使い方</summary>
    <ol>
      <li>チーム数を入力する（通常は6のままでOK）</li>
      <li>通過チーム数を入力する（決勝の場合は0を入力する）</li>
      <li>組分けから集計する組をコピペして「名前一括貼付」を押す</li>
      <li>得点を入力(Enterキーで移動可)して「計算」を押す</li>
      <li>「コピー」を押して進行スレの書き込み欄に貼り付け、<br> リザルト画像URLを文頭に追加して書き込む
      </li>
    </ol>
  </details>
  <p>
    <tr class="setting">
      <td>
        <!-- 形式 -->
        <input id="membernum" class="number" size="3" type="hidden" value="2" readonly>
      </td>
      <td>チーム数<input id="playernum" class="number" size="3" type="number" value="6"></td>
      <td>通過チーム数<input id="passernum" class="number" size="3" type="number" value="3"></td>
    </tr>
  </p>
  
  <p>
    <input id="imageurl" class="text" size="70" type="text" placeholder="ここに結果画像URLをコピペ">
  </p>
  <p>
    <textarea id="names" cols="80" rows="7" placeholder="ここに組分けをコピペ"></textarea>
    <!-- <textarea id="points" cols="5" rows="7" placeholder=""></textarea> -->
    <br>
    <button type=button onclick="pasteNames()">名前一括貼付</button>
    <!-- <button type=button onclick="pastePoints()">得点一括貼付</button> -->
  </p>

  <table>
    <thead>
      <tr>
        <td>名前</td>
        <td>得点</td>
        <td>チーム名</td>
    </thead>
    <tbody>
      <tr class="pl1">
        <td><input tabindex="1" name="name" class="name" type="text"></td>
        <td><input tabindex="13" name="point" class="number" size="3" type="number"></td>
        <td rowspan="2"><input tabindex="25" name="team" class="team" type="text"></td>
      </tr>
      <tr class="pl2">
        <td><input tabindex="2" name="name" class="name" type="text"></td>
        <td><input tabindex="14" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl3">
        <td><input tabindex="3" name="name" class="name" type="text"></td>
        <td><input tabindex="15" name="point" class="number" size="3" type="number"></td>
        <td rowspan="2"><input tabindex="26" name="team" class="team" type="text"></td>
      </tr>
      <tr class="pl4">
        <td><input tabindex="4" name="name" class="name" type="text"></td>
        <td><input tabindex="16" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl5">
        <td><input tabindex="5" name="name" class="name" type="text"></td>
        <td><input tabindex="17" name="point" class="number" size="3" type="number"></td>
        <td rowspan="2"><input tabindex="27" name="team" class="team" type="text"></td>
      </tr>
      <tr class="pl6">
        <td><input tabindex="6" name="name" class="name" type="text"></td>
        <td><input tabindex="18" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl7">
        <td><input tabindex="7" name="name" class="name" type="text"></td>
        <td><input tabindex="19" name="point" class="number" size="3" type="number"></td>
        <td rowspan="2"><input tabindex="28" name="team" class="team" type="text"></td>
      </tr>
      <tr class="pl8">
        <td><input tabindex="8" name="name" class="name" type="text"></td>
        <td><input tabindex="20" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl9">
        <td><input tabindex="9" name="name" class="name" type="text"></td>
        <td><input tabindex="21" name="point" class="number" size="3" type="number"></td>
        <td rowspan="2"><input tabindex="29" name="team" class="team" type="text"></td>
      </tr>
      <tr class="pl10">
        <td><input tabindex="10" name="name" class="name" type="text"></td>
        <td><input tabindex="22" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl11">
        <td><input tabindex="11" name="name" class="name" type="text"></td>
        <td><input tabindex="23" name="point" class="number" size="3" type="number"></td>
        <td rowspan="2"><input tabindex="30" name="team" class="team" type="text"></td>
      </tr>
      <tr class="pl12">
        <td><input tabindex="12" name="name" class="name" type="text"></td>
        <td><input tabindex="24" name="point" class="number" size="3" type="number"></td>
      </tr>
    </tbody>
  </table>
  <button type=button onclick="calc2()">計算</button>
  <button type=button onclick="copy()">コピー</button>

  <p>
    <textarea id="result" name="result" cols="80" rows="36" placeholder=""></textarea>
  </p>

  <p>
    <button type=button onclick="reset()">リセット</button>
  </p>

</body>

</html>
