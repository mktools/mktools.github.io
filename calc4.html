<html>

<head>
  <meta charset="utf-8" />
  <title>大規模杯計算機 - フォーマン</title>

  <script type="text/javascript" src="js/calc2.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <p>
    大規模杯計算機 - フォーマン(4v4)
  </p>
  <p>
    使い方：<br>
  </p>

  <tr class="setting">
      <td>形式<input id="membernum" class="number" size="3" type="number" value="4"></td>
      <td>チーム数<input id="playernum" class="number" size="3" type="number" value="3"></td>
      <td>通過チーム数<input id="passernum" class="number" size="3" type="number" value="2"></td>
    </tr>

  <p>
    <textarea id="names" cols="130" rows="4" placeholder="">
scarlet-G★進（4884-9739-7376）scarlet-T（5286-1492-6514）scarlet-K（0340-9954-1227）scarlet-S（6596-0279-8004）
LF Aegis★進（2263-6357-5322）LF Aether（0160-8302-7546）LF Odette（8091-0159-4429）LF Sonia（8585-8134-1221）
ロゼもん（0520-9268-8224）りゅうねんしないもん（6208-2236-1519）りぜもん（0291-8949-8981）やまもん（0317-3356-5805）
</textarea>
    <textarea id="points" cols="14" rows="4" placeholder="">
49,66,65,70
55,51,85,51
49,57,38,32
</textarea>
<br>
    <button type=button onclick="pasteNames()">名前一括貼付</button>
    <button type=button onclick="pastePoints()">得点一括貼付</button>
    <button type=button onclick="getTeamName()">チーム名推定</button>

  </p>

  <table>
    <thead>
      <tr>
        <td>名前</td>
        <td>得点</td>
        <td>チーム名</td>
    </thead>
    <tbody>
      <tr class="pl1">
        <td><input id="n1" name="name" class="name" type="text"></td>
        <td><input id="p1" name="point" class="number" size="3" type="number"></td>
        <td rowspan="4"><input id="t1" name="team" class="fourman" type="text"></td>
      </tr>
      <tr class="pl2">
        <td><input id="n2" name="name" class="name" type="text"></td>
        <td><input id="p2" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl3">
        <td><input id="n3" name="name" class="name" type="text"></td>
        <td><input id="p3" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl4">
        <td><input id="n4" name="name" class="name" type="text"></td>
        <td><input id="p4" name="point" class="number" size="3" type="number"></td>   
      </tr>
      <tr class="pl5">
        <td><input id="n5" name="name" class="name" type="text"></td>
        <td><input id="p5" name="point" class="number" size="3" type="number"></td>
        <td rowspan="4"><input id="t2" name="team" class="fourman" type="text"></td>
      </tr>
      <tr class="pl6">
        <td><input id="n6" name="name" class="name" type="text"></td>
        <td><input id="p6" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl7">
        <td><input id="n7" name="name" class="name" type="text"></td>
        <td><input id="p7" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl8">
        <td><input id="n8" name="name" class="name" type="text"></td>
        <td><input id="p8" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl9">
        <td><input id="n9" name="name" class="name" type="text"></td>
        <td><input id="p9" name="point" class="number" size="3" type="number"></td>
        <td rowspan="4"><input id="t3" name="team" class="fourman" type="text"></td>
      </tr>
      <tr class="pl10">
        <td><input id="n10" name="name" class="name" type="text"></td>
        <td><input id="p10" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl11">
        <td><input id="n11" name="name" class="name" type="text"></td>
        <td><input id="p11" name="point" class="number" size="3" type="number"></td>
      </tr>
      <tr class="pl12">
        <td><input id="n12" name="name" class="name" type="text"></td>
        <td><input id="p12" name="point" class="number" size="3" type="number"></td>
      </tr>
    </tbody>
  </table>
  <button type=button onclick="calc2()">計算</button>

  <p>
    <textarea id="result" name="result" cols="90" rows="32" placeholder=""></textarea><br>
    <button type=button onclick="copy()">コピー</button>
  </p>

</body>

</html>
