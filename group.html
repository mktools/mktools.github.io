<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="ランダム模擬の組分けを自動で行います。twitterへの投稿も対応しています。">
  <meta property="og:title" content="模擬組分け機">
  <meta property="og:description" content="ランダム模擬の組分けを自動で行います。twitterへの投稿も対応しています。">
  <title>模擬組分け機</title>

  <script type="text/javascript" src="js/strimwidth.js"></script>
  <script type="text/javascript" src="js/grouping.js"></script>
  <script type="text/javascript" src="js/submission.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="grouping">
  <a href="index.html">トップへ戻る</a>
  <p>
    模擬組分け機
  </p>
  <details>
    <summary>使い方（クリックで表示）</summary>
    <ol>
      <li>「形式」からチームの構成人数を選択する</li>
      <li>「参加者」欄に参加者を1人1行ずつ入力する</li>
      <li>「出力」を押す</li>
      <li>「組分け結果をツイート」から結果をツイートする<br>
          ※仕様上一部記号が文字化けすることをご了承ください</li>
    </ol>
  </details>
  <p>
    <tr class="setting">
      <td>形式
        <select id="groupnum" class="number" name="type" onchange="updateCount()">
          <option value="6">タッグ(2v2)</option>
          <option value="4">トリプルス(3v3)</option>
          <option value="3">フォーマン(4v4)</option>
          <option value="2">交流戦(6v6)</option>
          </select>
      </td>
      <td><input id="israndom" class="box"  type="hidden" checked="checked"></td>
    </tr>
  </p>
  <p>
    <textarea id="player" cols="40" rows="12" placeholder="ここに参加者名を1行ずつ入力する"></textarea>
  </p>
  <!-- <p>
    <div id="linep">参加者 : 0名</div>
  </p> -->

  <button type="button" onclick="group()">出力</button>
  <!-- <button type=button onclick="reset()">リセット</button> -->
  <hr>

  <p>
    <div id="result">ここに組分け結果が出力されます</div>
  </p>

</body>

</html>
