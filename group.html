<body class="grouping">
  <a href="index.html">トップへ戻る</a>
  <p>
    模擬組分け機
  </p>
  <details>
    <summary>使い方（クリックで表示）</summary>
    <ol>
      <li>「形式」からチームの構成人数を選択する</li>
      <li>「参加者」欄に参加者を1人1行ずつ入力する</li>
      <li>「出力」を押す</li>
      <li>「組分け結果をツイート」から結果をツイートする<br>
          ※仕様上一部記号が文字化けすることをご了承ください</li>
    </ol>
    <span style="font-size: smaller;">本ツールによる組分けの履歴は<a href="https://docs.google.com/spreadsheets/d/1o6y5xfx1DT2Fph-AbSvtHv4mRReOcHNqAkSuTPWXnWc/edit?usp=sharing">こちらから閲覧可能</a>となっています</span>
  </details>
  <p>
    <tr class="setting">
      <td><span style="vertical-align:top">形式</span>
        <select id="groupnum" class="number" name="type" size="4">
          <option value="6">タッグ(2v2)</option>
          <option value="4">トリプルス(3v3)</option>
          <option value="3">フォーマン(4v4)</option>
          <option value="2">交流戦(6v6)</option>
          </select>
      </td>
      <td><input id="israndom" class="box" type="hidden" checked="checked"></td>
    </tr>
  </p>
  <!-- <p>
    <textarea id="player" cols="40" rows="12" placeholder="ここに参加者名を1行ずつ入力する"></textarea>
  </p> -->
  <table>
    <tbody>
      <tr>
        <td><input type="text" tabindex="1" name="name" placeholder="参加者名1を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="2" name="name" placeholder="参加者名2を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="3" name="name" placeholder="参加者名3を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="4" name="name" placeholder="参加者名4を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="5" name="name" placeholder="参加者名5を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="6" name="name" placeholder="参加者名6を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="7" name="name" placeholder="参加者名7を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="8" name="name" placeholder="参加者名8を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="9" name="name" placeholder="参加者名9を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="10" name="name" placeholder="参加者名10を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="11" name="name" placeholder="参加者名11を入力"></td>
      </tr>
      <tr>
        <td><input type="text" tabindex="12" name="name" placeholder="参加者名12を入力"></td>
      </tr>
    </tbody>
  </table>
