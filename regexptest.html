<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>フレコ切り出しテスト</title>

  <script type="text/javascript" src="js/calc2.js"></script>
  <script type="text/javascript" src="js/regextest.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="calc1">
  <a href="index.html">トップへ戻る</a>
  <p>
    フレンドコード切り出し処理のテスト用
  </p>
  <p>
    <textarea id="names" cols="40" rows="13" placeholder="ここに参加者一覧をコピペ"></textarea>
    <!-- <textarea id="points" cols="3" rows="13" placeholder=""></textarea> -->
    <br>
    <button type="button" onclick="regextest()">フレコ切り出し</button>
    <!-- <button type="button" onclick="pastePoints()">得点一括貼付</button> -->

  </p>

  <p>
    <textarea id="result" name="result" cols="40" rows="32" placeholder="切り出せたもの"></textarea>
  </p>

  <p>
    <textarea id="result_failed" name="result" cols="40" rows="10" placeholder="切り出しに失敗したもの"></textarea>
  </p>

</body>

</html>
