<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <title>大規模杯組分け機</title>

  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript" src="js/bcralnit.js"></script>
  <script type="text/javascript" src="js/grouping.js"></script>
  <link rel="stylesheet" href="css/style.css">

</head>

<body class="grouping">
  <a href="index.html">トップへ戻る</a>
  <p>
    大規模杯組分け機<br>
    <!-- <b>あくまで仮作成の状態なので実運用は非推奨</b> -->
  </p>
  <details>
    <summary>使い方</summary>
    <ol>
      <li>「形式」から大会の形式を選択する</li>
      <li>「進行役」「一般参加者」欄に参加者を入力する（進行をしない進行役は一般参加者の欄へ入力）<br>
        ※1名につき必ず改行を入れること（チーム戦の場合はチーム人数につき改行）<br></li>
      <li>「出力」を押す（各人数がおかしい場合は不足・余剰人数を出力，重複がある場合は警告つきで出力）</li>
    </ol>
  </details>

    <p><a href="extract.html" target="_blank">全参加者から進行役と一般参加者を抽出</a></p>

  <p>
    <tr class="setting">
      <td><span style="vertical-align:top">形式</span>
        <select id="playernum" class="number" name="updater" size="5" onchange="updateCount()">
          <option value="12">個人(1v1)</option>
          <option value="6">タッグ(2v2)</option>
          <option value="4">トリプルス(3v3)</option>
          <option value="3">フォーマン(4v4)</option>
          <option value="2">交流戦(6v6)</option>
        </select>
      </td>
    </tr>
  </p>

  <p>
    <textarea id="facil" name="updater" cols="120" rows="12" placeholder="進行役" ></textarea>
  </p>
  <p>
    <textarea id="player" name="updater" cols="120" rows="12" placeholder="一般参加者" ></textarea>
  </p>
  <p>
    <div id="linef">進行役 : 0名</div>
    <div id="linep">一般参加者 : 0名</div>
  </p>

  <button type="button" onclick="grouping()">出力</button>
  <!-- <button type=button onclick="reset()">リセット</button> -->
  <hr>

  <p>
    <div id="result">ここに組分け結果が出力されます</div>
  </p>

</body>

</html>
